services:
  - type: worker
    name: premarket-scanner
    env: python
    plan: starter
    autoDeploy: true

    buildCommand: pip install -r requirements.txt
    startCommand: python src/bot.py

    envVars:
      - key: DISCORD_BOT_TOKEN
        sync: false
      - key: DISCORD_GUILD_ID
        sync: false
      - key: DISCORD_CHANNEL_ID
        sync: false
      - key: LOG_LEVEL
        value: DEBUG
      - key: KEEP_ALIVE
        value: "true"
      - key: SYMBOLS_FILE
        value: data/symbols_robinhood.txt
      - key: TZ
        value: America/New_York
